<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle!</title>
    <link rel="stylesheet" href="/static/boggle.css">
</head>
<body>
    <section id="boggle">
        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{cell}}</td>
                    {%endfor%}
                </tr>
                {%endfor%}
            </tbody>
        </table>
    <h3 class="timer">

    </h3>
    <h2 class="newHighscore" hidden>New High Score!</h2>
    <h5 class="numPlayed">Games Played: {{numplays}}</h4>
    <h4 class="currentHighscore">High Score: {{highscore}}</h4>
    <h4 class="score"></h4>
    
    <form method="POST" class="inputForm">
        <input class="input" autofocus>
        <button>Check Word</button>
    </form>

    <p class="message"></p>
    <ul class="wordList"></ul>
    </section>
    
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
        let game = new BoggleGame('boggle');
    </script>
</body>
</html>
